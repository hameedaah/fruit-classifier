<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruit Classifier</title>
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body id="body">

  <div id="formContainer">
    <h2 id="bigTxt">üçì FRUITION üçì</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <video id="cameraStream" autoplay playsinline style="display:none; width: 100%; max-width: 300px; border-radius: 10px;"></video>

      <button type="button" id="startCameraBtn">
        <i class="fas fa-camera"></i> Use Camera
      </button>

      <div id="showCapture" style="display: none;">
        <br>
        <button type="button" id="captureBtn">
          <i class="fas fa-circle"></i> Capture
        </button>
      </div>

      <br>
      <input type="file" name="file" id="fileInput" accept="image/*" required />
      <label for="fileInput">Choose an Image</label>
      <p id="fileStatus"></p>

      <br>
      <div id="imageShow" style="display: none;">
        <img id="imagePreview" src="" alt="Image Preview" style="min-width: 200px; max-height: 150px;" />
        <br><br>
      </div>

      <button type="submit" id="submitBtn">Submit</button>
      <span id="show_perc" style="display: none;"><br><small id="percent"></small></span>
    </form>
  </div>
  
  <div id="resultContainer">
    <p id="resultText" style="display: none;"></p>
    <div id="fruitDetails" style="display: none;">
      <p id="full_details"></p>
    </div>
      <!-- <p>
        <b><span id="fruitName"></span></b> falls under <span id="fruitCategory"></span>:<br>
        They are <span id="fruitDescription" style="text-transform: lowercase;"></span><br>
        <br><b>Its benefits are:</b><br>
        <span id="fruitBenefits"></span><br>
        <br><b>Recipe for a smoothie:</b><br>
        <span id="smoothieRecipe"></span><br>
        <br><b>Some similar fruits are:</b><br>
        <span id="similarFruits"></span>
      </p> -->


      <!-- Chat Container -->
      <div id="chatContainer" style="display: none">
        <br><div id="chatBox">
          <div id="chatMessages" style="display: none"></div>
          <form id="chatForm">
            <label>Chat with <strong>Fruition Bot</strong></label>
            <input type="text" id="chatInput" placeholder="Ask about the fruit..." autocomplete="off" required/>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
  </div>
    <script src="static/script.js"></script>

    <script>


    </script>
  </body>
</html>
